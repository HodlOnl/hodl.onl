<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: slategray
      }
      div {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10rem;
        font-family: Times, Georgia, Times New Roman, serif;
        background-color: greenyellow;
        margin: 6px;
        border: 6px solid #fff;
      }
    </style>
  </head>
  <body>
    <div>
      <span>
        HODL
      </span>
    </div>
    <script>
      (function() {
        let lastHeight, lastWidth;
        const divver = setInterval(() => {
          const span = document.querySelector('span'),
                div = span.parentElement;
          let newDiv;
          if (div.clientHeight < 25 || div.clientWidth < 25) {
            clearInterval(divver);
            return;
          }
          newDiv = div.appendChild(document.createElement('div'))
          div.removeChild(span);
          newDiv.appendChild(span);
        }, 250)
      })();
    </script>
  </body>
</html>
